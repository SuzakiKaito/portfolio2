<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>seekの詳細画面</title>
  <link rel="stylesheet" href="./css/ress.css">
  <link rel="stylesheet" href="./css/seek.css">
</head>
<body><div class="mouse-stalker"></div>
  <div class="seek_content">
    <div class="backBtn">
      <a href="./index.html"><span class="crossBtn"></span></a>
    </div>
    <div class="seek_image">
      <figure>
        <img src="./img/seek_thumbnail.png" alt="seekのimage">
      </figure>
    </div>
    <div class="seek_infomation">
      <p><span>スポーツ好き</span>が集まるマッチングアプリ</p>
        <h3>Seek</h3>
        <div class="seek_infomation_flex">
          <div class="seek_infomation_box">
            <p>制作形式</p>
            <h4>個人制作</h4>
          </div>
          <div class="seek_infomation_box">
            <p>制作期間</p>
            <h4>2年生前期</h4>
          </div>
          <div class="seek_infomation_box">
            <p>制作時間</p>
            <h4>約60時間</h4>
          </div>
        </div>
        <div class="seek_infomation_ture">
          <div class="seek_ture_title">
            <p>使用ツール</p>
          </div>
          <div class="seek_ture_box">
            <h4>HTML CSS SCSS JavaScript</h4>
          </div>
        </div>
    </div>
    <div class="seek_watches">
        <div class="watches_content">
            <a href="https://click.ecc.ac.jp/ecc/ksuzaki/seek/note/seek_comprehensive.pdf"><p>カンプを見る</p></a>
        </div>
        <div class="watches_content">
          <a href="https://click.ecc.ac.jp/ecc/ksuzaki/seek/"><p>サイトを見る</p></a>
        </div>
        <div class="watches_content">
          <a href="https://click.ecc.ac.jp/ecc/ksuzaki/seek/note/seek_proposal.pdf"><p>企画書を見る</p></a>
        </div>
        <div class="watches_content">
          <a href="https://click.ecc.ac.jp/ecc/ksuzaki/seek/note/seek_presentation.pdf"><p>プレゼン資料を見る</p></a>
        </div>
    </div>
    <h2>logo</h2>
    <div class="logo_infomation">
      <div class="logo_image">
        <figure>
          <img src="./img/seek_logo.png" alt="">
        </figure>
      </div>
      <div class="logo_text">
        <!-- <h2>logo</h2> -->
        <h3>検索フォームを参考にしたロゴ</h3>
        <p>Seekは探し求めるという意味で自分で <br>スポーツ仲間を集めるという意味を表している</p>
      </div>
    </div>
  </div>

  <script src="./js/seek.js"></script>
</body>
</html>
