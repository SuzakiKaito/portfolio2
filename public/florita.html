<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>floritaの詳細画面</title>
  <link rel="stylesheet" href="./css/ress.css">
  <link rel="stylesheet" href="./css/florita.css">
</head>
<body>
  <div class="mouse-stalker"></div>
  <div class="florita_content">
    <div class="backBtn">
      <a href="./index.html"><span class="crossBtn"></span></a>
    </div>
    <div class="florita_image">
      <figure>
        <img src="./img/florita_thumbnail2.png" alt="floritaのimage">
      </figure>
    </div>
    <div class="florita_infomation">
      <p><span>女性商品</span>専門の<span>オンライン</span>ショップ</p>
        <h3>florita</h3>
        <div class="florita_infomation_flex">
          <div class="florita_infomation_box">
            <p>制作形式</p>
            <h4>チーム制作</h4>
          </div>
          <div class="florita_infomation_box">
            <p>役割</p>
            <h4>エンジニア</h4>
          </div>
          <div class="florita_infomation_box">
            <p>制作時間</p>
            <h4>約35時間</h4>
          </div>
        </div>
        <div class="florita_infomation_ture">
          <div class="florita_ture_title">
            <p>使用ツール</p>
          </div>
          <div class="florita_ture_box">
            <h4>HTML CSS SCSS JavaScript</h4>
          </div>
        </div>
    </div>
    <div class="florita_watches">
        <div class="watches_content">
            <a href=""><p>カンプを見る</p></a>
        </div>
        <div class="watches_content">
          <a href=""><p>サイトを見る</p></a>
        </div>
        <div class="watches_content">
          <a href=""><p>企画書を見る</p></a>
        </div>
        <div class="watches_content">
          <a href=""><p>LPを見る</p></a>
        </div>
    </div>
  </div>
  <script src="./js/florita.js"></script>
</body>
</html>
